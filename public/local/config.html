<!DOCTYPE html>
<html>
    <head>
        <title>Config Page</title>
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div id="app"></div>
        <script src="https://localhost.rig.twitch.tv:3000/twitch-ext.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="shared.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        <h2>Broadcaster Config</h2>
        <div id="feedback"></div>
        <form>
            <fieldset>
                <legend>Select a background color</legend>

                <div>
                    <input type="radio" id="backgroundColor_blue" name="backgroundColor" value="#b3b3ff"/>
                    <label for="backgroundColor_blue">Blue</label>
                </div>

                <div>
                    <input type="radio" id="backgroundColor_red" value="#ffb3b3" name="backgroundColor" />
                    <label for="backgroundColor_red">Red</label>
                </div>

                <div>
                    <input type="radio" id="backgroundColor_purple" name="backgroundColor" value="#d9b3ff"/>
                    <label for="backgroundColor_purple">Purple</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Select the default number of poll options</legend>

                <div>
                    <input type="radio" id="optionCount_2" name="optionCount" value="2"/>
                    <label for="optionCount_2">2</label>
                </div>

                <div>
                    <input type="radio" id="optionCount_3" value="3" name="optionCount" />
                    <label for="optionCount_3">3</label>
                </div>

                <div>
                    <input type="radio" id="optionCount_4" name="optionCount" value="4"/>
                    <label for="optionCount_4">4</label>
                </div>
            </fieldset>
        </form>
        <div>
            <input type="button" id="save" value="Save"/>
        </div>
    </body>
</html>
