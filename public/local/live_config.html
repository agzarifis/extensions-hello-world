<!DOCTYPE html>
    <html>
    <head>
        <title>Streamer View</title>
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <div id="app" class="full-height"></div>
        <script src="https://localhost.rig.twitch.tv:3000/twitch-ext.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="../broadcaster.js" type="text/javascript"></script>
        <h2>Hello broadcaster!</h2>
        <p>Would you care to create a poll?</p>
        <div>
            <input type="text" id="input" disabled="disabled" placeholder="Enter a question"/>
        </div>
        <div>
            <input type="button" id="create" disabled="disabled" value="Create poll" />
        </div>
        <div>
            <input type="button" id="clear" disabled="disabled" value="Clear poll" />
        </div>
        <h3>Poll down here</h3>
        <div id="poll"></div>
    </body>
</html>
